<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PACMAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    
    <main class="grid-wrapper">
      <section class="grid">
      </section>
      <div class="endScreen">Game Over <br><button class="again disable-dbl-tap-zoom"> play again</button></br>
        <ul class="highscore">High SCORES
        </ul>
        </div>
    </main>
      <div class="card">
        <h1 class="header">PACMAN</h1>
        <h2 class="scoreNum">Score</h2>
        <h3 class="score"></h3>
        <ul class="leaderBoard">Leaderboard
        </ul>
      </div>
      <button class="play">background music</button>
      <div class="buttonContainer">
            <button class="upButton disable-dbl-tap-zoom">UP</button>
          <div class="bottomButtonRow">
            <button class="leftButton disable-dbl-tap-zoom">LEFT</button>
            <button class="downButton disable-dbl-tap-zoom">DOWN</button>
            <button class="rightButton disable-dbl-tap-zoom">RIGHT</button>
          </div>
    </div>
  
  </body>
</html>
